name: Build & Deploy

on:
  push:
    branches:
      - "master"
jobs:
  build:
    name: Build & Deploy
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.NONPCI_AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.NONPCI_AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v2

      - name: build `prod`
        working-directory: project
        run: docker build -t clearhaus/gateway-api-docs --file build/Dockerfile .

      - name: Deploy `prod`
        working-directory: project
        run: docker run -e AWS_ACCESS_KEY_ID -e AWS_SECRET_ACCESS_KEY clearhaus/gateway-api-docs yarn deploy:production
